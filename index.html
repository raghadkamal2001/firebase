<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Authentication</title>
</head>
<body>

    <header>
        <h1>Product Management</h1>
    </header>
    <main>
        <section id="products" class="products-grid"></section>
        <section id="form-section">
            <form id="product-form" class="form-style">
                <input type="text" id="title" placeholder="Product Title" required>
                <input type="number" id="price" placeholder="Product Price" required>
                <textarea id="description" placeholder="Product Description" required></textarea>
                <input type="file" id="image" placeholder="Image URL" required>
                <button type="submit">Create Product</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Product Manager</p>
    </footer>
    

    <script src="main.js"></script>

</body>
</html>
